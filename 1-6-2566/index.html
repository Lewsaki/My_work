<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form login</title>
</head>
<body>
    <div class="box">
        <form>
            <h1 style="text-align: center;">Student Registeration Form</h1>
            <hr style="margin-top: 20px;">
                <label for="fname" class="lbl"">
                    Firstname : 
                </label><br>
                <input type="text" placeholder="Firstname" class="inp"></td>
                <label for="mname" class="lbl">
                    Middlename : 
                </label>
                <input type="text" placeholder="Middlename" class="inp">
                <label for="lname" class="lbl">
                    Lastname : 
                </label>
                <input type="text" placeholder="Lastname" class="inp"><br>
                <label for="course" class="lbl" class="m10">
                    Course :
                </label>
                <select id="course" class="lbl" class="m10">
                    <option value="volvo">course</option>
                <label for="gender" class="lbl">
                    Gender : 
                </label>
                <input type="radio" name="gender" id="gender" class="inp">Male
                <input type="radio" name="gender" id="gender" class="inp">Female
                <input type="radio" name="gender" id="gender" class="inp">Other
                <label for="phone" class="lbl">
                    Phone : 
                </label>
                <input type="number" value="+91" class="inp" id="phone"><br>
                <input type="number" placeholder="Phone no." class="inp" class="m10">
                <label for="address" class="lbl" class="m10">
                    Current Address : 
                </label>
                <input type="text" placeholder="Current Address" class="inp">
                <label for="email" class="lbl">
                    Email
                </label>
                <input type="email" placeholder="Enter Email" class="inp">
                <label for="password" class="lbl">Password</label>
                <input type="password" placeholder="Enter Password" class="inp">
                <label for="re-password" class="lbl">Re-type Password</label>
                <input type="password" placeholder="Retype Password" class="inp">
                <input type="submit" value="Register" class="inp" class="m10">
                
        </form>
    </div>
</body>
</html>
